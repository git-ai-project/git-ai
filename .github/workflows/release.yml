name: Release Build
on:
  workflow_dispatch:

jobs:
  # ---------- Linux targets (Cross) ----------
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu # Linux x64
            artifact: git-ai-linux-x64
          - target: aarch64-unknown-linux-gnu # Linux ARM64
            artifact: git-ai-linux-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: ver
        run: |
          echo "VERSION=v$(grep '^version = ' Cargo.toml | cut -d'"' -f2)" >>"$GITHUB_OUTPUT"

      - uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install --locked cross

      - name: Build (${{ matrix.target }})
        run: cross build --release --target ${{ matrix.target }}

      - name: Package artifact
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/git-ai \
            release/${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: release/${{ matrix.artifact }}
          retention-days: 30

  # ---------- Windows (native MSVC) ----------
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release --target x86_64-pc-windows-msvc
      - run: |
          mkdir release
          copy target\x86_64-pc-windows-msvc\release\git-ai.exe `
               release\git-ai-windows-x64.exe
      - uses: actions/upload-artifact@v4
        with:
          name: git-ai-windows-x64
          path: release/git-ai-windows-x64.exe
          retention-days: 30

  # ---------- macOS Intel (native) ----------
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo build --release
      - run: |
          mkdir -p release
          cp target/release/git-ai release/git-ai-macos-x64
      - uses: actions/upload-artifact@v4
        with:
          name: git-ai-macos-x64
          path: release/git-ai-macos-x64
          retention-days: 30

  # ---------- Create GitHub release ----------
  publish:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with: { path: release }

      - name: Checksums
        run: |
          cd release
          sha256sum git-ai-* > SHA256SUMS

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build-linux.outputs.ver }}
          name: Release ${{ needs.build-linux.outputs.ver }}
          files: |
            release/git-ai-*
            release/SHA256SUMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
