name: Git Core Compatibility

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  merge_group:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  git-core-tests:
    name: Core Git tests (${{ matrix.mode }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mode: [wrapper, corehooks, both]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ubuntu-cargo-

      - name: Build git-ai
        run: cargo build --release --bin git-ai

      - name: Run core Git compatibility tests
        run: python3 tests/git-compat/run-core-tests.py --mode ${{ matrix.mode }}
