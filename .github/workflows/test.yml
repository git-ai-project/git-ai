name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  merge_group:
    branches: [main]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            test_threads: 8
            test_scope: ""
            test_skip: ""
          - os: macos-latest
            test_threads: 8
            test_scope: ""
            test_skip: ""
          - os: windows-latest
            test_threads: 1
            test_scope: "--lib --bins"
            test_skip: "--skip previous_hooks_self_reference_does_not_recurse_or_hang"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # submodules: true
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ runner.os != 'Windows' && 'target' || '' }}
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test ${{ matrix.test_scope }} -- --test-threads=${{ matrix.test_threads }} ${{ matrix.test_skip }}
        env:
          CARGO_INCREMENTAL: 0

  test-ignored:
    name: Test SCM e2e tests on just Ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # submodules: true
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ runner.os != 'Windows' && 'target' || '' }}
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run ignored tests
        run: cargo test --test github_integration -- --ignored
        env:
          CARGO_INCREMENTAL: 0
