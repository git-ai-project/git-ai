name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  merge_group:
    branches: [main]

jobs:
  test:
    name: Test on ${{ matrix.os }} (${{ matrix.test_mode }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        test_mode: [wrapper, hooks, both]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # submodules: true
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Graphite CLI
        run: npm install -g @withgraphite/graphite-cli@1.7.20

      - name: Verify Graphite CLI
        run: gt --version

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ runner.os != 'Windows' && 'target' || '' }}
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test -- --test-threads=8
        env:
          CARGO_INCREMENTAL: 0
          GIT_AI_TEST_GIT_MODE: ${{ matrix.test_mode }}

  test-ignored:
    name: Test SCM e2e tests on just Ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # submodules: true
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Graphite CLI
        run: npm install -g @withgraphite/graphite-cli@1.7.20

      - name: Verify Graphite CLI
        run: gt --version

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ runner.os != 'Windows' && 'target' || '' }}
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run ignored tests
        run: cargo test --test github_integration -- --ignored
        env:
          CARGO_INCREMENTAL: 0
